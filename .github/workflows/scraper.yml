name: Daily ChatGPT Scraper

on:
  # This section needs correct indentation
  schedule:
    - cron: '30 2 * * *' # Runs at 8:00 AM IST daily
  workflow_dispatch:      # Allows manual trigger

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Node dependencies
        run: npm install

      - name: Run the scraper script
        run: node scrapeChatGPT.mjs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CHATGPT_SESSION: ${{ secrets.CHATGPT_SESSION }}
          PROMPT_TO_ASK: ${{ secrets.PROMPT_TO_ASK }}
          PUPPETEER_EXECUTABLE_PATH: ${{ env.CHROME_PATH }}