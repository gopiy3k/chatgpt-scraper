name: Daily ChatGPT Scraper

on:
  schedule:
    # Runs at 8:00 AM IST daily (2:30 AM UTC)
    - cron: '30 2 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # This is the correct, reliable way to install Chrome
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Node dependencies
        run: npm install

      - name: Run the scraper script
        run: node scrapeChatGPT.mjs
        env:
          # Pass secrets directly to the script
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CHATGPT_SESSION: ${{ secrets.CHATGPT_SESSION }}
          # This is crucial: it tells Puppeteer where to find the Chrome we just installed
          PUPPETEER_EXECUTABLE_PATH: ${{ env.CHROME_PATH }}